stock_list:
  db_path: ${DB_ROOT}/tushare_duck_basic.db
  list_exchange: SSE
  tables:
    stock_basic:
      fields:
      - ts_code
      - symbol
      - name
      - area
      - industry
      - fullname
      - enname
      - cnspell
      - market
      - exchange
      - curr_type
      - list_status
      - list_date
      - delist_date
      - is_hs
      - act_name
      - act_ent_type
      unique_keys:
      - ts_code
      date_column: list_date
      date_type: trade
      earliest_date: '19900101'
      requires_paging: false
      requires_date: false
      required_params:
        list_status:
        - L
        - D
        - P
      is_daily: false
      date_param_mode: range
      statistics_queries:
        - label: "股票上市状态分布"
          query: "SELECT list_status, count(*) as count FROM stock_basic GROUP BY 1"
          map: {"L": "上市", "D": "退市", "P": "暂停上市"}
        - label: "最近18个月上市/退市趋势(Top 18)"
          query: |
            SELECT 
              strftime(strptime(list_date, '%Y%m%d'), '%Y-%m') as month,
              count(CASE WHEN list_status = 'L' THEN 1 END) as New_Listed,
              count(CASE WHEN list_status = 'D' THEN 1 END) as Delisted
            FROM stock_basic 
            WHERE list_date IS NOT NULL AND list_date != '' 
              AND strptime(list_date, '%Y%m%d') >= (current_date - interval 18 month)
            GROUP BY 1 ORDER BY 1 DESC LIMIT 18
    stock_company:
      fields:
      - ts_code
      - com_name
      - com_id
      - exchange
      - chairman
      - manager
      - secretary
      - reg_capital
      - setup_date
      - province
      - city
      - introduction
      - website
      - email
      - office
      - employees
      - main_business
      - business_scope
      unique_keys:
      - ts_code
      date_column: setup_date
      earliest_date: '19900101'
      requires_date: false
      requires_paging: false
      required_params:
        exchange:
        - SSE
        - SZSE
      is_daily: false
      date_param_mode: range
      statistics_queries:
        - label: "各交易所上市公司分布"
          query: "SELECT exchange, count(*) FROM stock_company GROUP BY 1"
        - label: "各省份上市公司分布TOP10"
          query: "SELECT province, count(*) FROM stock_company GROUP BY 1 ORDER BY 2 DESC LIMIT 10"
